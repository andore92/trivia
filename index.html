<!DOCTYPE html>
<html>
<head>
	
	<title>Trivia Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/style.css">

</head>
<body>

<!-- Page Layout -->
<div class="container panel panel-default">
	<div class="panel-body">
		<!-- Title -->
		<div class="row">
			<div class="col-lg-12 text-center header-img">
				<img class= "title" src="assets/images/TriviaTitle.png" alt="title">
			</div><!-- close col -->
		</div><!-- close row -->
		
		<br><br>
		
		<!-- Start Button -->
		<div class="row">
			<div class="col-lg-12 text-center">
			<img class= "startButton" src="assets/images/Start.png" alt="start button">
			</div><!-- close col -->
		</div><!-- close row -->
	</div><!-- close panel body -->

	<br><br>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script>

	// Navigates to the questions page and starts the game
	$(".startButton").on("click", function(){
		window.location.href= "questions.html"
		
	});

	</script>

</div><!-- close container -->
</body>
</html>
